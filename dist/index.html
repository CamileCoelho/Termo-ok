<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Termo TypeScript</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script type="module" src="js/main.js" defer></script>
</head>
<body>
  <div id="pnlConteudo" class="conteudo">
    <h1>TERMO</h1>

    <div id="pnlTermo" class="grid-termo">
      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>
      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>
      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>
      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>
      <div class="linha">
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
        <div class="letra"></div>
      </div>
    </div>
    
    <div id="pnlTeclado" class="teclado">
      <div class="keyboard">
          <button class="key">A</button>
          <button class="key">B</button>
          <button class="key">C</button>
          <button class="key">D</button>
          <button class="key">E</button>
          <button class="key">F</button>
          <button class="key">G</button>
          <button class="key">H</button>
          <button class="key">I</button>
          <button class="key">J</button>
      </div>
      
      <div class="keyboard">
          <button class="key">K</button>
          <button class="key">L</button>
          <button class="key">M</button>
          <button class="key">N</button>
          <button class="key">O</button>
          <button class="key">P</button>
          <button class="key">Q</button>
          <button class="key">R</button>
          <button id="btnBackspae" class="backspace">
            <span class="material-symbols-outlined">
              backspace
              </span>
          </button>
        </div>
        
        <div class="keyboard">        
          <button class="key">S</button>
          <button class="key">T</button>  
          <button class="key">U</button>
          <button class="key">V</button>
          <button class="key">W</button>
          <button class="key">X</button>
          <button class="key">Y</button>
          <button class="key">Z</button>          
          <button id="btnEnter" class="enter">ENTER</button>    
      </div>    
    </div>
  
    <div id="divMensagemFinal">                  
      <label id="lblMensagemFinal"></label>            
    </div>
    
    <button id="btnReiniciar" class="reiniciar">REINICIAR JOGO</button>

  </div>
</body>
</html>
